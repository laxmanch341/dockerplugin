apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  labels:
    env: monitor
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: httpd:latest
      ports:
        - containerPort: 80
          name: "apache-server"
